
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>HAPPY BOYS' DAY.....!</title>

<style>
  body {
    background: linear-gradient(135deg, #c3e5ff, #fde2ff);
    font-family: Arial;
    margin: 0;
    padding: 0;
  }

  #container {
    max-width: 500px;
    margin: auto;
    text-align: center;
    padding: 30px;
  }

  #form input {
    padding: 12px;
    width: 80%;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  #form button {
    margin-top: 15px;
    padding: 12px 25px;
    border-radius: 10px;
    border: none;
    background: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }

  #result {
    display: none;
    animation: fadeIn 0.7s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  video {
    margin-top: 20px;
    border-radius: 12px;
  }
</style>
</head>

<body>
<div id="container">

  <div id="form">
    <h2>Nhập tên để nhận lời chúc ✨</h2>
    <input id="nameInput" placeholder="Ví dụ: Nguyễn Văn A">
    <br>
    <button onclick="showMsg()">Gửi lời chúc</button>
  </div>

  <div id="result">
    <h2>19/11</h2>
    <p>
     Helo <span id="teacherName" style="color:#e91e63;font-weight:bold;"></span>,  
      chúc ❤️
    </p>

    <!-- THAY LINK VIDEO CỦA BẠN VÀO ĐÂY -->
    <video controls width="350">
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

</div>

<script>
function showMsg() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Nhập tên đã nào...!");

  document.getElementById("form").style.display = "none";
  document.getElementById("teacherName").innerText = name;
  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
